
<!-- Latest Post Preview Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">

        {{ page.content | markdownify }}

        {% assign post = site.posts.first %}
        <h4> 

          <strong> <a href="{{site.baseurl}}{{ post.url }}">{{post.title}} </a> </strong>
          <p>
          <small><strong>{{ post.date | date_to_string }}</strong></small>          
          <p>

        </h4>

        <section class="text-left">
          {{ post.content | markdownify | truncatewords: site.post-preview-words }}
        </section>

        <h4>

          <div class="row">
            <div class="col-md-10 col-md-offset-1">
        
            <!--  <h4> 
                <strong> <a href="{{site.baseurl}}{{ post.url }}">Click to read more...</a> </strong>
              </h4>
            -->
                
              <hr>
        
            </div>
        
          </div>
        
        <h4>
          
        <a href="{{site.baseurl}}/blog/">Older Posts</a></h4>

      </div>
    </div>
</section>

<!-- Latest Post Preview End -->
